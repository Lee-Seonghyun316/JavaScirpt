<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/e4b923f217.js" crossorigin="anonymous"></script>
    <title>Carrot Game</title>
</head>
<body>
<main>
    <header>
        <button class="game_button"><i class="far fa-stop-circle"></i></button>
        <span class="timer">0:0</span>
        <span class="count">9</span>
    </header>
    <section class="game_field">
    </section>
</main>
<section class="pop_up pop_up_hide">
    <button class="refresh"><i class="fas fa-redo"></i></button>
    <span class="pop_up_message">Replay?</span>
</section>
</body>
</html>

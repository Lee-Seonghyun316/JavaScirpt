<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo_list</title>
    <script src="./todo_list.js" defer></script>
    <script src="https://kit.fontawesome.com/e4b923f217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="todo_list.css"/>
</head>
<body>
<section>
    <div class="header">Todo List</div>
    <ul class="list">
        <li class="item"><span class="text">report</span>
            <button class="delete_btn"><i class="fas fa-trash"></i></button>
        </li>
        <div class="item_line"></div>
        <li class="item"><span class="text">check</span>
            <button class="delete_btn"><i class="fas fa-trash"></i></button>
        </li>
        <div class="item_line"></div>
    </ul>
    <div class="footer">
        <input type="text" class="new_text" placeholder="write..">
        <button class="add_btn"><i class="fas fa-plus"></i></button>
    </div>
</section>
</body>
</html>
